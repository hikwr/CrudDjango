<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>Novo Produto ou Atualizar</h1>

    <form method="POST">
        {% csrf_token %}
        <!-- Token que serve como uma protecao do django contra cross site request forgery  -->
        {{ form }}
        <button type="submit">Salvar</button>
    </form>
    
    {% if produto %}
        <a href="{% url 'deleta_produto' produto.id %}">Deletar</a>
    {% endif %}
</body>
</html>
